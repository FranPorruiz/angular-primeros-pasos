<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
    let character of characterList;
    let i=index;
    let isEven=even;
    let isOdd=odd;

    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-success':isEven,
                'list-group-item-light':isOdd}">

  <div>
    <span>{{i+1}}.</span>
    <span>{{character.name}}  - Poder: {{character.power}}</span>

  </div>
  <button class="btn btn-danger"  (click)="onDeleteCharacter(character.id)">Borrar</button>

  <!--(click)="onDeleteCharacter(id)"-->
  </li>
</ul>
